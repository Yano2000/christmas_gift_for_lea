<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift</title>

  <!-- WhatsApp preview -->
  <meta property="og:title" content="A Christmas Gift" />
  <meta property="og:description" content="Tap to open" />
  <meta property="og:image" content="https://yano2000.github.io/christmas_gift_for_lea/gift.png" />
  <meta property="og:type" content="website" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .screen {
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      padding: 24px;
      box-sizing: border-box;
    }

    .screen.active {
      display: flex;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .quote {
      max-width: 600px;
      line-height: 1.6;
    }

    .proceed {
      font-size: 0.85em;
      opacity: 0.6;
      margin-bottom: 24px;
    }

    .author {
      margin-top: 24px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- Screen 1: Gift -->
  <div class="screen active" id="giftScreen" onclick="showQuote()">
    <img src="gift.png" alt="Open gift">
  </div>

  <!-- Screen 2: Quote -->
  <div class="screen" id="quoteScreen" onclick="openBook()">
    <div class="quote">
      <div class="proceed">(click to proceed)</div>
      <div>
        A page a day keeps the noise at bay.
      </div>
      <div class="author">
        â€” Yanus Selingus (AD 2000-2025)
      </div>
    </div>
  </div>

  <script>
    function showQuote() {
      document.getElementById("giftScreen").classList.remove("active");
      document.getElementById("quoteScreen").classList.add("active");
    }

    function openBook() {
      window.location.href = "daily_stoic.pdf";
    }
  </script>

</body>
</html>
